<!DOCTYPE html>
<html>
<title>Super-Simple JSmol</title>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

$(document).ready(function() {


Info = {
	width: 400,
	height: 400,
	debug: false,
	color: "0xC0C0C0",
  disableJ2SLoadMonitor: true,
  disableInitialConsole: true,
	addSelectionOptions: true,
	serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	script: "load $caffeine"
}

Jmol.setDocument(0) // required for after-page-loading to avoid document.write()

Jmol.getApplet("jmolApplet0",Info)  

// app would be the first parameter of a Jmol.script command 

$("#mydiv").html(Jmol.getAppletHtml(jmolApplet0))


});



</script>
</head>
<body>
<span id=mydiv></span>
<a href="javascript:Jmol.script(jmolApplet0, 'spin on')">spin on</a>

<a href="javascript:Jmol.script(jmolApplet0, 'spin off')">spin off</a>
</body>
</html>
